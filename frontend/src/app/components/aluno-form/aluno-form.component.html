<h2>{{ id ? "Editar Aluno" : "Adicionar Aluno" }}</h2>
<form (ngSubmit)="saveAluno()">
  <div>
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      [(ngModel)]="aluno.nome"
      name="nome"
      required
    />
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="aluno.email" name="email" />
  </div>
  <button type="submit">Salvar</button>
</form>
<a routerLink="/alunos">Voltar</a>
